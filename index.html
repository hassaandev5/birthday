      .header {

      .card {

        padding: 1.5rem;
        width: 300px;
        min-height: 200px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        backdrop-filter: blur(5px);

      .card:hover {
        transform: translateY(-15px) rotate(2deg);

        font-size: 1.1rem;
        line-height: 1.6;

        z-index: 1;
        position: relative;

      .sender-name {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        font-weight: 600;
        color: #9370db;
        opacity: 0;
        transition: all 0.5s;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        background: rgba(147, 112, 219, 0.1);
        backdrop-filter: blur(5px);
        transform: translateY(20px);
        z-index: 2;
      }

      .card:hover .sender-name {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .balloon {
        position: fixed;
        animation: float 6s ease-in-out infinite;
        z-index: 1;
        font-size: 2rem;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #fff 20%, transparent 70%);
        pointer-events: none;
      }

      .party-popper {
        position: absolute;
        pointer-events: none;
        animation: popperBurst 0.5s ease-out forwards;
        font-size: 2rem;
        z-index: 1000;
      }

      @keyframes popperBurst {
        0% {
          transform: scale(0.5) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(2) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(3) rotate(360deg);
          opacity: 0;
        }
      }

      function shootConfetti(originX = null, originY = null, isHover = false) {
        const count = isHover ? 100 : 400;
        const defaults = {
          origin: {
            x: originX || 0.5,
            y: originY || 0.7,
          },
          spread: isHover ? 50 : 90,
          ticks: isHover ? 60 : 200,
          gravity: isHover ? 1.2 : 1.2,
          decay: isHover ? 0.95 : 0.94,
          startVelocity: isHover ? 15 : 30,
          shapes: ["star", "circle"],
          colors: ["#FFD700", "#FF69B4", "#9370DB", "#87CEEB", "#FFA500"],
          scalar: isHover ? 0.5 : 1,
        };

        if (isHover) {
          confetti({
            ...defaults,
            particleCount: count,
            spread: 45,
            startVelocity: 15,
            decay: 0.95,
            scalar: 0.5,
          });
        } else {
          const fireConfig = [
            { ratio: 0.25, spread: 26, startVelocity: 55 },
            { ratio: 0.2, spread: 60 },
            { ratio: 0.35, spread: 100, decay: 0.91, scalar: 0.8 },
            {
              ratio: 0.1,
              spread: 120,
              startVelocity: 25,
              decay: 0.92,
              scalar: 1.2,
            },
            { ratio: 0.1, spread: 120, startVelocity: 45 },
          ];

          fireConfig.forEach((config) => {
            confetti({
              ...defaults,
              particleCount: Math.floor(count * config.ratio),
              ...config,
            });
          });
        }
      }

      function createBalloons() {
        const positions = [

          { top: "45%", left: "25%" },
          { top: "55%", right: "25%" },

          { top: "75%", right: "30%" },

        ];

        positions.forEach((pos, index) => {

      function createSparkle(card, x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        sparkle.style.animation = "sparkle 1s forwards";
        card.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }

      function createPartyPopper(x, y) {
        const popper = document.createElement("div");
        popper.className = "party-popper";
        popper.innerHTML = "ðŸŽ‰";
        popper.style.left = `${x}px`;
        popper.style.top = `${y}px`;
        document.body.appendChild(popper);

        // Increased number of poppers and spread range
        for (let i = 0; i < 8; i++) {
          // Increased from 5 to 8 poppers
          const delayedPopper = document.createElement("div");
          delayedPopper.className = "party-popper";
          delayedPopper.innerHTML = ["ðŸŽ‰", "ðŸŽŠ", "âœ¨", "ðŸŽˆ"][
            Math.floor(Math.random() * 4)
          ];
          // Increased spread range from 50 to 150
          delayedPopper.style.left = `${x + (Math.random() - 0.5) * 150}px`;
          delayedPopper.style.top = `${y + (Math.random() - 0.5) * 150}px`;
          delayedPopper.style.animationDelay = `${i * 0.1}s`;
          document.body.appendChild(delayedPopper);

          setTimeout(() => {
            delayedPopper.remove();
          }, 1000);
        }

        setTimeout(() => {
          popper.remove();
        }, 1000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        createBalloons();
        shootConfetti();
        setInterval(() => shootConfetti(), 10000);

        const cardsContainer = document.getElementById("cardsContainer");
        wishes.forEach((wish) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-content">${wish.message}</div>
            <div class="sender-name">âœ¨ ${wish.sender} âœ¨</div>
        `;

          card.addEventListener("mouseenter", () => {
            const rect = card.getBoundingClientRect();
            const x = (rect.left + rect.right) / 2 / window.innerWidth;
            const y = (rect.top + rect.bottom) / 2 / window.innerHeight;
            shootConfetti(x, y, true);
          });

          card.addEventListener("mousemove", (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createSparkle(card, x, y);
          });

          card.addEventListener("click", (e) => {
            const rect = card.getBoundingClientRect();
            createPartyPopper(e.clientX, e.clientY);

            card.style.transform = "scale(0.95)";
            setTimeout(() => {
              card.style.transform = "";
            }, 150);

            shootConfetti(
              (e.clientX - window.scrollX) / window.innerWidth,
              (e.clientY - window.scrollY) / window.innerHeight,
              true
            );
          });

          cardsContainer.appendChild(card);
        });
      });
