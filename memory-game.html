<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Memory Match</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff69b4, #9370db);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-container {
        width: 80vw;
        max-width: 800px;
        margin: 2rem auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .card {
        aspect-ratio: 1;
        min-height: 120px;
        background: white;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        cursor: pointer;
        transition: transform 0.3s;
        transform-style: preserve-3d;
        position: relative;
        border: 3px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-front {
        background: white;
        transform: rotateY(180deg);
      }

      .card-back {
        background: white;
        border: 3px solid #ff69b4;
        color: #9370db;
        font-size: 2.5rem;
        font-weight: bold;
      }

      .score {
        color: white;
        font-size: 1.8rem;
        margin: 1.5rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        margin: 1.5rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .back-button {
        position: fixed;
        top: 25px;
        left: 25px;
        padding: 0.8rem 1.5rem;
        background: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .back-button:hover {
        transform: scale(1.05);
      }

      /* Results Dialog Styles */
      .results-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .results-menu {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .results-menu h2 {
        color: #9370db;
        margin-bottom: 1.5rem;
      }

      .result-text {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
      }

      .result-button {
        display: inline-block;
        margin: 0.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        transition: transform 0.3s;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
      }

      .result-button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .game-container {
          width: 90vw;
          gap: 1rem;
          padding: 1rem;
        }

        .card {
          min-height: 80px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.location.href='birthday.html'">
      ‚Üê Back to Birthday Page
    </button>
    <h1>Birthday Memory Match</h1>
    <div class="score">Moves: <span id="moves">0</span></div>
    <div class="game-container" id="gameContainer"></div>

    <!-- Results Dialog -->
    <div class="results-container" id="resultsContainer">
      <div class="results-menu">
        <h2>üéâ Congratulations! üéâ</h2>
        <div class="result-text" id="resultText"></div>
        <button class="result-button" onclick="resetGame()">Play Again</button>
        <button
          class="result-button"
          onclick="window.location.href='birthday.html'"
        >
          Back to Birthday Page
        </button>
      </div>
    </div>

    <script>
      const emojis = ["üéÇ", "üéà", "üéÅ", "üéâ", "üéä", "üéµ", "üé∏", "üé™"];
      const gameContainer = document.getElementById("gameContainer");
      const movesDisplay = document.getElementById("moves");
      const resultsContainer = document.getElementById("resultsContainer");
      const resultText = document.getElementById("resultText");
      let moves = 0;
      let flippedCards = [];
      let matchedPairs = 0;
      let canFlip = true;

      function createBoard() {
        const shuffledEmojis = [...emojis, ...emojis].sort(
          () => Math.random() - 0.5
        );

        shuffledEmojis.forEach((emoji, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="card-front">${emoji}</div>
            <div class="card-back">?</div>
          `;
          card.dataset.emoji = emoji;
          card.addEventListener("click", flipCard);
          gameContainer.appendChild(card);
        });
      }

      function flipCard() {
        if (!canFlip) return;
        if (flippedCards.length === 2) return;
        if (this.classList.contains("flipped")) return;

        this.classList.add("flipped");
        flippedCards.push(this);

        if (flippedCards.length === 2) {
          canFlip = false;
          moves++;
          movesDisplay.textContent = moves;
          checkMatch();
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const match = card1.dataset.emoji === card2.dataset.emoji;

        if (match) {
          matchedPairs++;
          flippedCards = [];
          canFlip = true;

          if (matchedPairs === emojis.length) {
            showResults();
          }
        } else {
          setTimeout(() => {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            flippedCards = [];
            canFlip = true;
          }, 1000);
        }
      }

      function showResults() {
        resultText.textContent = `You completed the game in ${moves} moves!`;
        resultsContainer.style.display = "flex";
      }

      function resetGame() {
        gameContainer.innerHTML = "";
        moves = 0;
        movesDisplay.textContent = moves;
        matchedPairs = 0;
        flippedCards = [];
        canFlip = true;
        resultsContainer.style.display = "none";
        createBoard();
      }

      createBoard();
    </script>
  </body>
</html>
