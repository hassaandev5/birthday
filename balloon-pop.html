<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Balloon Pop</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff69b4, #9370db);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }

      .game-container {
        width: 100%;
        height: 85vh;
        position: relative;
        margin-top: 2rem;
      }

      .balloon {
        position: absolute;
        cursor: pointer;
        transition: transform 0.1s;
        user-select: none;
        font-size: 4rem;
        animation: float 8s linear;
      }

      .score-container {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        border-radius: 25px;
        color: white;
        font-size: 1.5rem;
        backdrop-filter: blur(5px);
        display: flex;
        gap: 2rem;
        z-index: 100;
      }

      .lives-container {
        position: fixed;
        top: 80px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        border-radius: 25px;
        color: white;
        font-size: 1.5rem;
        backdrop-filter: blur(5px);
        z-index: 100;
      }

      .timer {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        border-radius: 25px;
        color: white;
        font-size: 1.5rem;
        backdrop-filter: blur(5px);
        z-index: 100;
      }

      @keyframes float {
        0% {
          bottom: -100px;
          transform: translateX(0) rotate(0deg);
        }
        100% {
          bottom: 100vh;
          transform: translateX(var(--moveX)) rotate(var(--rotation));
        }
      }

      .pop-effect {
        position: absolute;
        font-size: 4rem;
        pointer-events: none;
        animation: pop 0.5s forwards;
      }

      .explosion-effect {
        position: absolute;
        font-size: 6rem;
        pointer-events: none;
        animation: explosion 0.8s forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      @keyframes explosion {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(2);
          opacity: 1;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 1rem 2rem;
        background: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 100;
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .game-over {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem 4rem;
        border-radius: 25px;
        text-align: center;
        display: none;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .play-again {
        margin-top: 1rem;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #ff69b4, #9370db);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.3s;
      }

      .play-again:hover {
        transform: scale(1.05);
      }

      .screen-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.3);
        pointer-events: none;
        animation: flash 0.3s forwards;
      }

      @keyframes flash {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.location.href='birthday.html'">
      ‚Üê Back to Birthday Page
    </button>
    <div class="score-container">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>
    <div class="lives-container">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    <div class="timer" id="timer">Time: 60s</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="finalHighScore">0</span></p>
      <button class="play-again" onclick="startGame()">Play Again</button>
    </div>

    <script>
      let score = 0;
      let lives = 3;
      let highScore = localStorage.getItem("balloonHighScore") || 0;
      let gameActive = false;
      let timeLeft = 60;
      let gameInterval;
      let balloonInterval;

      const balloons = ["üéà", "üéà", "üéà", "üí£", "üí£"];

      function updateScore(points) {
        score += points;
        document.getElementById("score").textContent = score;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("balloonHighScore", highScore);
          document.getElementById("highScore").textContent = highScore;
        }
      }

      function updateLives() {
        document.getElementById("lives").textContent = "‚ù§Ô∏è".repeat(lives);
        if (lives <= 0) {
          endGame();
        }
      }

      function createScreenFlash() {
        const flash = document.createElement("div");
        flash.className = "screen-flash";
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 300);
      }

      function createExplosionEffect(x, y) {
        const explosion = document.createElement("div");
        explosion.className = "explosion-effect";
        explosion.innerHTML = "üí•";
        explosion.style.left = x + "px";
        explosion.style.top = y + "px";
        document.getElementById("gameContainer").appendChild(explosion);
        setTimeout(() => explosion.remove(), 800);
      }

      function createBalloon() {
        if (!gameActive) return;

        const balloon = document.createElement("div");
        balloon.className = "balloon";
        const randomBalloon =
          balloons[Math.floor(Math.random() * balloons.length)];
        balloon.innerHTML = randomBalloon;
        balloon.style.left = Math.random() * (window.innerWidth - 50) + "px";
        balloon.style.setProperty("--moveX", Math.random() * 200 - 100 + "px");
        balloon.style.setProperty("--rotation", Math.random() * 360 + "deg");

        balloon.addEventListener("click", () => {
          if (randomBalloon === "üí£") {
            createExplosionEffect(balloon.offsetLeft, balloon.offsetTop);
            createScreenFlash();
            balloon.remove();
            lives--;
            updateLives();
            return;
          }

          createPopEffect(balloon.offsetLeft, balloon.offsetTop);
          balloon.remove();
          updateScore(10);
        });

        document.getElementById("gameContainer").appendChild(balloon);

        setTimeout(() => {
          if (balloon && balloon.parentNode) {
            balloon.remove();
          }
        }, 8000);
      }

      function createPopEffect(x, y) {
        const pop = document.createElement("div");
        pop.className = "pop-effect";
        pop.innerHTML = "‚ú®";
        pop.style.left = x + "px";
        pop.style.top = y + "px";
        document.getElementById("gameContainer").appendChild(pop);
        setTimeout(() => pop.remove(), 500);
      }

      function updateTimer() {
        document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
        timeLeft--;
      }

      function startGame() {
        score = 0;
        lives = 3;
        timeLeft = 60;
        gameActive = true;
        document.getElementById("score").textContent = "0";
        document.getElementById("highScore").textContent = highScore;
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("gameContainer").innerHTML = "";
        updateLives();

        clearInterval(gameInterval);
        clearInterval(balloonInterval);
        gameInterval = setInterval(updateTimer, 1000);
        balloonInterval = setInterval(createBalloon, 800);
      }

      function endGame() {
        gameActive = false;
        clearInterval(gameInterval);
        clearInterval(balloonInterval);
        document.getElementById("finalScore").textContent = score;
        document.getElementById("finalHighScore").textContent = highScore;
        document.getElementById("gameOver").style.display = "block";
      }

      startGame();

      window.addEventListener("resize", () => {
        document.getElementById("gameContainer").innerHTML = "";
      });
    </script>
  </body>
</html>
